version: '3.8'

services:
  arangodb:
    image: arangodb:latest
    container_name: multimodal-rag-arangodb
    environment:
      - ARANGO_ROOT_PASSWORD=rootpassword
      - ARANGO_NO_AUTH=0
    ports:
      - "8529:8529"
    volumes:
      - arango-data:/var/lib/arangodb3
      - arango-apps:/var/lib/arangodb3-apps
    restart: unless-stopped
    networks:
      - rag-network

  backend:
    build: .
    container_name: multimodal-rag-backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8010 --reload
    depends_on:
      - arangodb
    ports:
      - "8010:8010"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./backend:/app/backend
      # Exclude venv if it exists
      - /app/backend/venv
    environment:
      - ARANGO_HOST=arangodb
      - ARANGO_PORT=8529
      - ARANGO_USERNAME=root
      - ARANGO_PASSWORD=rootpassword
      - ARANGO_DATABASE=multimodal_rag
      - HF_TOKEN=${HF_TOKEN}
    restart: unless-stopped
    networks:
      - rag-network

  frontend:
    build: ./frontend
    container_name: multimodal-rag-frontend
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://127.0.0.1:8010
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - rag-network


volumes:
  arango-data:
  arango-apps:

networks:
  rag-network:
    driver: bridge